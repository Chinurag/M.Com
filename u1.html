<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      color: #fff;
      padding: 50px 20px;
      transition: 0.3s;
      z-index: 1;
      overflow-y: auto;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .sidebar.active {
      width: 200px;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    .progress-bar {
      height: 20px;
      background-color: #f1f1f1;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    .bar {
      height: 100%;
      width: 0%;
      background-color: red;
      border-radius: 10px;
      transition: width 0.3s ease-in-out;
    }

    .percentage {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      line-height: 20px;
      color: #fff;
      font-weight: bold;
    }

    .stopwatch {
      font-size: 24px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
    }

    li {
      margin-bottom: 10px;
    }

    .task-description {
      display: none;
      padding: 10px;
      background-color: #f1f1f1;
    }

    .task-description.active {
      display: block;
    }

    .task-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .close-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#about">About</a>
  </div>
  <div class="content">
    <h1>Unit 1: Unit Name</h1>
    <div class="progress-bar">
      <div class="bar"></div>
      <div class="percentage">0%</div>
    </div>
    <div class="stopwatch">00:00</div>
    <div class="learning-time">The time you spent learning on this site</div>
    <ul>
      <li>
        <label for="task1">
          <input type="checkbox" id="task1">
          Task 1
        </label>
        <div class="task-description" id="task1-description">
          <div class="task-title">Task 1 Description</div>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <button class="close-btn">Close</button> <!-- Added close button -->
        </div>
      </li>
      <li>
        <label for="task2">
          <input type="checkbox" id="task2">
          Task 2
        </label>
        <div class="task-description" id="task2-description">
          <div class="task-title">Task 2 Description</div>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <button class="close-btn">Close</button> <!-- Added close button -->
        </div>
      </li>
    </ul>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const progressPercentage = document.querySelector('.percentage');
    const progressBar = document.querySelector('.bar');
    const stopwatch = document.querySelector('.stopwatch');
    const taskDescriptions = document.querySelectorAll('.task-description');
    const closeButtons = document.querySelectorAll('.close-btn');

    // Toggle sidebar
    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    // Update progress bar
    function updateProgressBar(percentage) {
      progressBar.style.width = percentage + '%';
      progressPercentage.textContent = percentage + '%';
    }

    // Stopwatch functionality
    let timerId;
    let seconds = 0;

    function startStopwatch() {
      timerId = setInterval(() => {
        seconds++;
        const minutes = Math.floor(seconds / 60);
        const displaySeconds = seconds % 60;
        stopwatch.textContent = `${minutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(timerId);
    }

    stopwatch.addEventListener('click', () => {
      stopwatch.classList.toggle('clicked');
      if (stopwatch.classList.contains('clicked')) {
        startStopwatch();
      } else {
        stopStopwatch();
      }
    });

    // Task description functionality
    taskDescriptions.forEach((description, index) => {
      const taskId = index + 1;
      const checkbox = document.getElementById(`task${taskId}`);

      checkbox.addEventListener('change', () => {
        description.classList.toggle('active');
      });
    });

    closeButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const description = button.parentElement;
        description.classList.remove('active');
      });
    });
  </script>
</body>
</html>

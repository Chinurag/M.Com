<!DOCTYPE html>
<html>
<head>
  <title>EasySyllabi.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

 h6 {
      font-size: 6px;
      margin-bottom: 10px;
      color: f57c00;
    }

    p {
      font-size: 4px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .cta-button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #f57c00;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0.5;
        transform: translateY(-100%);
      }
    }

    .fade-out {
      animation: fadeOut 1s ease;
      animation-fill-mode: forwards;
    }
  </style>
</head>
<body>
  <div class="container">
  <center>  <h1>EasySyllabi.com</h1>
<h6>A Learning WebSite by Chinurag</h6>
</center>   
 <p>- A helpful website for students that helps in covering the syllabus in time.</p>
    <p>- Topics are covered in easy Hinglish Language, which helps in understanding the concept easily.

</p>

    <label for="stream">Select Your Stream:</label>
    <select id="stream">
      <option value="jmc">Journalism and Mass Communication</option>
      <option value="mba">MBA</option>
      <option value="mcom">M.Com</option>
    </select>

    <label for="semester">Select Your Semester:</label>
    <select id="semester">
      <!-- Semester options will be dynamically populated based on the selected stream -->
    </select>

    <label for="subjects">Select Your Subject:</label>
    <select id="subjects">
      <!-- Subject options will be dynamically populated based on the selected semester -->
    </select>

    <button class="cta-button" id="submitBtn">Get Started</button>
  </div>

  <script>
    // JavaScript code

    // Get references to the relevant HTML elements
    const container = document.querySelector('.container');
    const streamSelect = document.getElementById('stream');
    const semesterSelect = document.getElementById('semester');
    const subjectSelect = document.getElementById('subjects');
    const submitBtn = document.getElementById('submitBtn');

    // Define the available options for each stream and semester
    const options = {
      jmc: {
        semesters: ['1st', '2nd', '3rd', '4th'],
        subjects: {
          '1st': ['JMC101', 'JMC102'],
          '2nd': ['JMC201', 'JMC202']
          // Add subjects for other semesters in Journalism and Mass Communication
        }
      },
      mba: {
        semesters: ['1st Semester', '2nd Semester', '3rd Semester'],
        subjects: {
          '1st Semester': ['Subject 1', 'Subject 2'],
          '2nd Semester': ['Subject 3', 'Subject 4']
          // Add subjects for other semesters in MBA
        }
      },
      mcom: {
        semesters: ['1st', '2nd', '3rd', '4th'],
        subjects: {
          '1st': ['MC101', 'MC102', 'MC103', 'MC104'],
          '2nd': ['MC201', 'MC202', 'MC203', 'MC204', 'MC205', 'MC206']
          // Add subjects for other semesters in M.Com
        }
      }
    };

    // Populate semester dropdown based on the selected stream
    streamSelect.addEventListener('change', function() {
      const selectedStream = this.value;
      const semesterOptions = options[selectedStream].semesters;
      populateDropdown(semesterSelect, semesterOptions);
    });

    // Populate subject dropdown based on the selected semester
    semesterSelect.addEventListener('change', function() {
      const selectedStream = streamSelect.value;
      const selectedSemester = this.value;
      const subjectOptions = options[selectedStream].subjects[selectedSemester];
      populateDropdown(subjectSelect, subjectOptions);
    });

    // Display selected options in the input box
    submitBtn.addEventListener('click', function() {
      container.classList.add('fade-out');
      setTimeout(function() {
        const selectedStream = streamSelect.value;
        const selectedSemester = semesterSelect.value;
        const selectedSubject = subjectSelect.value;

        // Build the URL based on the selected options
        let url = 'https://chinurag.github.io/';

        if (selectedStream === 'jmc') {
          url += 'm/';
        } else if (selectedStream === 'mba') {
          url += 'm/';
        } else if (selectedStream === 'mcom') {
          url += 'm/';
        }
        url += `${selectedSemester.toLowerCase()}/${selectedSubject.toLowerCase()}.html`;

        // Redirect the user to the generated URL
        window.location.href = url;
      }, 1000);
    });

    // Helper function to populate a dropdown with options
    function populateDropdown(dropdown, options) {
      dropdown.innerHTML = '';
      options.forEach(function(option) {
        const optionElement = document.createElement('option');
        optionElement.textContent = option;
        dropdown.appendChild(optionElement);
      });
    }
  </script>
</body>
</html>
